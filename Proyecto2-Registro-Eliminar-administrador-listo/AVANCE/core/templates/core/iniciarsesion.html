{% extends 'core/base.html' %}
{% load static %}
{% block content %}


<div class="palabratres">Iniciar Sesión</div>
<div class="palabracuatro">Ingresa tu usuario y contraseña para iniciar sesión</div>
<div class="palabracinco">Bienvenido</div>
<div class="container">
    <form data-bitwarden-watching="1" method="post">
        {% csrf_token %}
        <div class="mb-4 relative">
            <input type="text" placeholder="Usuario" id="username" name="username" class="w-full p-3 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-6 relative">
            <input type="password" placeholder="Contraseña" id="password" name="password" class="w-full p-3 rounded-lg border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit">Iniciar sesión</button>
    </form>
</div>

<script>
  const passwordInput = document.getElementById('password');
</script>

{% endblock %}
